<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./landing-image-asset/favicon-logomark-32x32.svg" alt="">
  <title>PROTAXI LANDING PAGE</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./landing-css-files/landing.css">
  <link rel="stylesheet" href="./landing-css-files/landing-rs.css">
</head>

<body>
  <div class="header-wrapper">
  <!-- Navigation header iteration -->
  <nav>
    <div class="web-nav">
      <div class="nav-bar-main">
        <img src="./landing-image-asset/Protaxi-logo-main.svg" alt="protaxi-logo">
  
        <div class="main-navigation">
          <div class="home-nav">Home</div>
    
          <div class="products-nav">
            Products
  
            <div>
              <img class="chevron-bottom" src="./landing-image-asset/chevron-down.svg" alt="chevron-bottom">
            </div>
          </div>
    
          <div class="about-nav">About</div>
    
          <div class="contact-nav">Contact</div>
    
          <div class="faq-nav">FAQ</div>
        </div>
  
        <button class="download-button">Download App</button>
      </div>
    </div>
  </nav>

  <!-- Responsive view -->
  <nav class="responsive-nav">
    <div class="responsive-nav-container">
      <div>
        <img src="./landing-image-asset/Protaxi-logo-main.svg" alt="protaxi-logo">
  
        <img src="./landing-image-asset/menu.svg" alt="menu-icon">
      </div>
    </div>
  </nav>

  <!-- Home-hero-section -->
  <div class="home-hero-section">
    <div class="home-image-container">
      <img class="home-image" src="/landing-image-asset/hero-image.svg">
    </div>

    <div class="header-one-container">
      <h1 class="hero-header-one">Affordable fairs,</h1>
      <img class="trans-arrow" src="/landing-image-asset/transparent-arrow.svg">
    </div>

    <div class="header-two-container">
      <h1 class="hero-header-two">on a ride that saves the environment</h1>
      <p class="hero-header-body">We prioritize your health and the environment while providing you
        with an affordable means to move through cost-effective electric vehicles.</p>
    </div>

    <div class="store-buttons">
      <button>
        <img src="/landing-image-asset/apple-black.svg">
        <p>Get on iPhone</p>
      </button>

      <button>
        <img src="/landing-image-asset/android-black.svg">
        <p>Get on Android</p>
      </button>
    </div>
  </div>
  </div>
  
  <!-- Body seaction iteration -->
  <main>
    <section>

    </section>
  </main>

  <!-- Footer section iteration -->
  <footer>

  </footer>
  
</body>
</html>
